<!DOCTYPE html>
<html>

<head>
    <title>jQuery Rate</title>
    <!-- External CSS and JS Libraries - Optional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- jQury Rate CSS and JS -->
    <link rel="stylesheet" type="text/css" href="rate/rate.min.css">
    <script type="text/javascript" src="rate/jquery.rate.min.js"></script>

    <!-- Demo CSS and JS -->
    <link rel="stylesheet" type="text/css" href="demo/demo.css">
    <script type="text/javascript" src="demo/demo.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>jQuery Rate</h1>
            <h2>A simple jQuery plugin for creating graphical ratings.</h2>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="rate-circle-static-small" data-value="12"></div>
            </div>
            <div class="col-lg-2">
                <div class="rate-circle-static-small" data-value="34"></div>
            </div>
            <div class="col-lg-2">
                <div class="rate-circle-static-small" data-value="55"></div>
            </div>
            <div class="col-lg-2">
                <div class="rate-box-static-small" data-value="12"></div>
            </div>
            <div class="col-lg-2">
                <div class="rate-box-static-small" data-value="34"></div>
            </div>
            <div class="col-lg-2">
                <div class="rate-box-static-small" data-value="55"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3">
                <div class="rate-circle-static-medium" data-value="59"></div>
            </div>
            <div class="col-lg-3">
                <div class="rate-circle-static-medium" data-value="75"></div>
            </div>
            <div class="col-lg-3">
                <div class="rate-box-static-medium" data-value="59"></div>
            </div>
            <div class="col-lg-3">
                <div class="rate-box-static-medium" data-value="75"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-6">
                <div class="rate-circle-static-big" data-value="97"></div>
            </div>
            <div class="col-lg-6">
                <div class="rate-box-static-big" data-value="97"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <h2>Rate Circle</h2>
                <hr>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="rate-circle-value">Value:</label>
                    <input type="range" id="rate-circle-value" min="0" max="100" step="1" value="0">
                </div>
                <div class="form-group">
                    <label for="rate-circle-size">Size:</label>
                    <input type="range" id="rate-circle-size" min="0" max="200" step="10" value="100">
                </div>
                <div class="form-group">
                    <label for="rate-circle-line-width">Line width:</label>
                    <input type="range" id="rate-circle-line-width" min="0" max="150" step="1" value="10">
                </div>
                <div class="form-group">
                    <label for="rate-circle-font-size">Font size:</label>
                    <input type="range" id="rate-circle-font-size" min="0" max="100" step="1" value="30">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="rate-circle" data-value="0"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Rate Box</h2>
                <hr>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="rate-box-value">Rate:</label>
                    <input type="range" id="rate-box-value" min="0" max="100" step="1" value="0">
                </div>
                <div class="form-group">
                    <label for="rate-box-width">Width:</label>
                    <input type="range" id="rate-box-width" min="0" max="300" step="10" value="100">
                </div>
                <div class="form-group">
                    <label for="rate-box-height">Height:</label>
                    <input type="range" id="rate-box-height" min="0" max="200" step="1" value="100">
                </div>
                <div class="form-group">
                    <label for="rate-box-font-size">Font size:</label>
                    <input type="range" id="rate-box-font-size" min="0" max="100" step="1" value="30">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="rate-box" data-value="0"></div>
            </div>
        </div>
    </div>
</body>

</html>
